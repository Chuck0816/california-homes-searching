<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>California Homes</title>
  <link rel="stylesheet" href="/styles.css?v=20241124_3"/>
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>

<body>
  <!-- 顶部搜索条 -->
  <header class="topbar">
    <div class="wrap">
      <div class="brand">California Homes</div>

      <form id="searchForm" class="searchbar">
        <input id="q" name="q" placeholder="City / ZIP / Address" autocomplete="off"/>
        <button class="btn btn-primary" type="submit">Find homes</button>
        <button id="toggleAdvBtn" class="btn btn-ghost" type="button">More filters</button>
        <button id="toggleMapBtn" class="btn btn-ghost" type="button">Open map</button>
      </form>
    </div>

    <!-- 高级筛选 -->
    <section id="advWrap" class="wrap adv hidden">
      <div class="adv-grid">
        <label>ZIP
          <input id="zip" name="zip" placeholder="e.g. 90001"/>
        </label>
        <label>Beds ≥
          <input id="beds" name="beds" type="number" min="0" value="0"/>
        </label>
        <label>Baths ≥
          <input id="baths" name="baths" type="number" min="0" value="0"/>
        </label>
        <label>Area ≥ (sqft)
          <input id="sqftMin" name="sqftMin" type="number" min="0" value="0"/>
        </label>

        <label>Price min
          <input id="priceMin" name="priceMin" type="number" min="0" value="0"/>
        </label>
        <label>Price max
          <input id="priceMax" name="priceMax" type="number" min="0" placeholder="no limit"/>
        </label>

        <label>Sort
          <select id="sort" name="sort">
            <option value="price_asc">Price ↑</option>
            <option value="price_desc">Price ↓</option>
            <option value="sqft_desc">Area ↓</option>
            <option value="newest">Newest</option>
          </select>
        </label>

        <div class="adv-actions">
          <button id="applyBtn" class="btn btn-primary" type="button">Apply</button>
          <button id="resetBtn" class="btn btn-ghost" type="button">Reset</button>
        </div>
      </div>
    </section>
  </header>

  <!-- 主体 -->
  <main class="wrap">
    <div id="stats" class="muted"></div>
    <section id="resultList" class="result-grid"></section>
  </main>

  <!-- Details Modal -->
  <div id="detailsModal" class="modal hidden" aria-hidden="true">
    <div class="modal-backdrop" data-close="1"></div>
    <div class="modal-card">
      <button class="modal-close" id="closeModalBtn">×</button>

      <div id="detailsBody">
        <!-- JS 填充 -->
      </div>
    </div>
  </div>

  <!-- 分文件 JS：注意 type="module" -->
  <script type="module" src="/js/api.js?v=20241124_3"></script>
  <script type="module" src="/js/ui.js?v=20241124_3"></script>
  <script type="module" src="/js/main.js?v=20241124_3"></script>
</body>
</html>

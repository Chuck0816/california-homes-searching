<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>California Homes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <!-- 顶部导航 + 搜索条 -->
  <header class="topbar">
    <div class="topwrap">
      <div class="brand">California Homes</div>

      <!-- 搜索表单 -->
      <form id="searchForm" class="searchbar">
        <div class="field">
          <div class="field-label">Destination</div>
          <input
            id="q"
            type="text"
            placeholder="City, ZIP, or Address"
            autocomplete="off"
          />
        </div>
        <button type="submit" class="btn btn-primary">Find homes</button>
      </form>

      <!-- 高级搜索、地图按钮 -->
      <button id="toggleAdvBtn" type="button" class="btn btn-ghost">
        Advanced
      </button>
      <button id="toggleMapBtn" type="button" class="btn btn-ghost">
        Map
      </button>
    </div>
  </header>

  <!-- 主体：左边结果 + 右边地图 -->
  <main id="mainGrid" class="wrap grid">
    <!-- 左侧：banner + 筛选 + 结果 -->
    <section>
      <div class="hero-banner"></div>

      <div class="toolbar">
        <div id="stats" class="stats"></div>
      </div>

      <!-- 高级筛选 -->
      <div id="advWrap" class="card hidden">
        <div class="adv">
          <div class="field">
            <label class="field-label" for="zip">ZIP</label>
            <input id="zip" type="text" inputmode="numeric" placeholder="e.g. 95014" />
          </div>
          <div class="field">
            <label class="field-label" for="beds">Beds</label>
            <input id="beds" type="number" min="0" step="1" placeholder="Any" />
          </div>
          <div class="field">
            <label class="field-label" for="baths">Baths</label>
            <input id="baths" type="number" min="0" step="1" placeholder="Any" />
          </div>
          <div class="field">
            <label class="field-label" for="sqftMin">Min sqft</label>
            <input id="sqftMin" type="number" min="0" step="100" placeholder="Any" />
          </div>
          <div class="field">
            <label class="field-label" for="priceMin">Min price</label>
            <input id="priceMin" type="number" min="0" step="50000" placeholder="Any" />
          </div>
          <div class="field">
            <label class="field-label" for="priceMax">Max price</label>
            <input id="priceMax" type="number" min="0" step="50000" placeholder="Any" />
          </div>
          <div class="field">
            <label class="field-label" for="sort">Sort</label>
            <select id="sort">
              <option value="price_asc">Price ↑</option>
              <option value="price_desc">Price ↓</option>
              <option value="sqft_desc">Sqft ↓</option>
              <option value="newest">Newest</option>
            </select>
          </div>

          <div class="adv-actions">
            <button id="applyBtn" type="button" class="btn btn-primary">
              Apply
            </button>
            <button id="resetBtn" type="button" class="btn btn-ghost">
              Reset
            </button>
          </div>
        </div>
      </div>

      <!-- 结果列表 -->
      <div class="card results">
        <!-- ⭐ 关键：id = resultList，给 ui.js 用 -->
        <div id="resultList" class="result-list"></div>
      </div>
    </section>

    <!-- 右侧：地图区域 -->
    <aside id="mapPanel">
      <div id="map" class="mapBox"></div>
    </aside>
  </main>

  <!-- 详情 Modal -->
  <div
    id="detailsModal"
    class="modal hidden"
    aria-hidden="true"
  >
    <div class="modal-content">
      <button
        id="closeModalBtn"
        type="button"
        class="modal-close"
        data-close="1"
      >
        &times;
      </button>
      <div id="detailsBody"></div>
    </div>
  </div>

  <!-- 入口模块 -->
  <script type="module" src="js/main.js"></script>

  <!-- Google Maps JS：把 YOUR_GOOGLE_MAPS_API_KEY 换成你的 key -->
  <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=MyKey"
  ></script>
</body>
</html>
